publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^4.13.6
  cupertino_icons: ^1.0.2

  device_info_plus: ^9.1.1

  firebase_analytics: ^10.7.4
  firebase_auth: ^4.15.3
