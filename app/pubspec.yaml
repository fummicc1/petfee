  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  flutter_launcher_icons: ^0.13.1
  freezed: ^2.1.0+1
  riverpod_builder: ^0.2.0
  riverpod_generator: ^2.3.9
  json_annotation: ^4.8.1


flutter_icons:
